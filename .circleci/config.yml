version: "2.1"

commands:
  common_setup:
    description: Prepare the repository for work
    steps:
      - checkout
      - run: sudo pip install pipenv==2021.5.29
      - run: make init
      - run: sudo apt-get install -y shellcheck

  run_tests:
    description: Run test suite
    steps:
      - common_setup
      - run: pipenv run ./dev.sh sanity
      - run: make unit_test
      - run: make integration_test
      - run: make examples_test

  run_code_coverage:
    description: Calculate code coverage, push results to CodeClimate and store artifacts
    steps:
      - common_setup
      - run:
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: make code_coverage
      - run: ./cc-test-reporter after-build
      - store_artifacts:
          path: coverage.xml
          destination: coverage-report

  run_integration_tests_using_released_opera_version:
    description: Test xOpera CLI commands with testing service template
    steps:
      - checkout
      - run: pip install --user --upgrade pip
      - run: pip install --user wheel
      - run: pip install --user opera
      - run: OPERA=opera make integration_test

  deploy_to_test_pypi:
    description: Publish opera package to Python Package Index (PyPI) for testing
    steps:
      - common_setup
      - run: env
      - run: make build
      - run: make test_release

  deploy_to_production_pypi:
    description: Publish opera package to Python Package Index (PyPI)
    steps:
      - common_setup
      - run: make build
      - run: make release

  create_and_push_stable_branch:
    description: Create and push GitHub stable branch which points to the latest released tag/commit
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b6:94:61:c3:e1:8f:25:e5:43:6d:51:9e:43:c4:16:11"
      - checkout
      - run: git branch -f stable HEAD
      - run: git push origin stable

executors:
  python38:
    docker:
      - image: circleci/python:3.8.2
    environment:
      PIPENV_VENV_IN_PROJECT: true
  python39:
    docker:
      - image: circleci/python:3.9.4
    environment:
      PIPENV_VENV_IN_PROJECT: true
  python310:
    docker:
      - image: circleci/python:3.10.0
    environment:
      PIPENV_VENV_IN_PROJECT: true

jobs:
  test38:
    executor: python38
    steps:
      - run_tests
  test39:
    executor: python39
    steps:
      - run_tests
  test310:
    executor: python310
    steps:
      - run_tests
  code_coverage:
    executor: python38
    steps:
      - run_code_coverage
  nightly_xopera_test:
    executor: python38
    steps:
      - run_integration_tests_using_released_opera_version
  pypi_test_deploy:
    executor: python38
    steps:
      - deploy_to_test_pypi
  pypi_production_deploy:
    executor: python38
    steps:
      - deploy_to_production_pypi
  push_stable_release_branch:
    executor: python38
    steps:
      - create_and_push_stable_branch

workflows:
  version: 2
  test:
    jobs:
      - test38
      - test39
      - test310
      - code_coverage:
          context: opera-code-climate
          filters:
            branches:
              only: master
      - pypi_test_deploy:
          requires:
            - test38
            - test39
            - test310
            - code_coverage
          context: opera-test-pypi
          filters:
            branches:
              only: master

  deploy:
    jobs:
      - pypi_production_deploy:
          context: opera-production-pypi
          filters:
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
      - push_stable_release_branch:
          requires:
            - pypi_production_deploy
          filters:
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/

  nightly_test:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: stable
    jobs:
      - nightly_xopera_test
